<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia Jakuba Wujka</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BIBLIA JAKUBA WUJKA </h1>
        <div class="input-section">
            <label for="verse-input">Wprowadź wersety (np. Jana 3:16):</label>
            <input type="text" id="verse-input" placeholder="Jana 3:16">
            <button onclick="showVerses()">Pokaż tekst</button>
        </div>
        <div class="dropdown-section">
            <label for="book-select">Wybierz Księgę:</label>
            <select id="book-select" onchange="populateChapters()">
                <option value="">wybierz księgę</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="chapter-select">Wybierz Rozdział:</label>
            <select id="chapter-select" onchange="showSelectedVerse()">
                <option value="">wybierz rozdział</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div id="verse-display" class="verse-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
